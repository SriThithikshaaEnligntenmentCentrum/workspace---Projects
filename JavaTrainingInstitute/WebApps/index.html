  <div class="container-fluid">

      <div class="col p-2">
           <form id="loginForm" method="get">

              <div class="row">

                     <input style="width: 220px; border: 2px solid #22177A;  border-radius: 20px;" id="pwd" type="password" class="form-control" placeholder="Enter Your Password here....">                
                    </div>
                    <div class="col-lg-2 ms-1">
                       <button style="margin-left: 0px;" type="submit" class="btn0 py-1">SignIn</button> 
                    </div>
                    <div class="col-lg-1">
                       <button style="margin-left: -15px;" type="submit" class="btn0 py-1">SignUp</button> 
                    </div>
                  </div>
                 </div>
                </div>
            </form>
        </div>
    </div>

    <!-- II Row - Navigation Menu -->

             <form action="" class="d-flex ms-auto pe-3">

                <button type="button" class="btn0">Search</button>

<!-- Login Form Redirected to Next Page -->
<script>
  let form = document.getElementById('loginForm');
  // alert(form.name);

  form.addEventListener('submit', function(e){
    e.preventDefault();
    const mail = email.value;
    const password = pwd.value;
    // alert(`${mail}, ${password}`);

    const loginCredentials = {e_mail : mail, pass : password};

    const jsonLoginCredentialsObj = JSON.stringify(loginCredentials);
    sessionStorage.setItem('loginCredentialsObj', jsonLoginCredentialsObj);

    window.location.href = 'LoginPage.html';   
  })
 


</script>
