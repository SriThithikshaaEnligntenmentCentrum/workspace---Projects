<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STEC - Login Page </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row mt-5 ms-5">
      <div class="col">
        <h1 class="text-center">Login Page</h1>
         <p id="display_credentials"></p>
      </div>
    </div>
  </div>

  <script>
     const retrieveLoginCredentials = sessionStorage.getItem('loginCredentialsObj');
     const parseLoginCredentialsObj = JSON.parse(retrieveLoginCredentials);
    //  alert(`${parseLoginCredentialsObj.e_mail}`)

    let e = document.getElementById('display_credentials');
    e.innerHTML = `<h3>Email : </h3><span style='color:green'>${parseLoginCredentialsObj.e_mail}</span><br><h3>Password : </h3><span style='color:green'>${parseLoginCredentialsObj.pass}</span>`;
  </script>
  
</body>
</html>
