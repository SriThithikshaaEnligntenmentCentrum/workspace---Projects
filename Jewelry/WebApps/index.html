<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STJ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="container-fluid">

    <!-- I Row -->
    <div class="row">

      <!-- I Row - I Col -->
      <!-- Carousel / SlideShow -->
      <div class="Col">
        <!-- Carousel -->
        <div id="jewel" class="carousel slide" data-bs-ride="carousel">
          <!-- Carousel Indicators - Little dots at the bottom -->
          <div class="carousel-indicators">
            <button type="button" class="active" data-bs-target="#jewel" data-bs-slide-to="0"></button>
            <button type="button"  data-bs-target="#jewel" data-bs-slide-to="1"></button>
            <button type="button"  data-bs-target="#jewel" data-bs-slide-to="2"></button>
            <button type="button"  data-bs-target="#jewel" data-bs-slide-to="3"></button>
            <button type="button"  data-bs-target="#jewel" data-bs-slide-to="4"></button>
            <button type="button"  data-bs-target="#jewel" data-bs-slide-to="5"></button>
            <button type="button"  data-bs-target="#jewel" data-bs-slide-to="6"></button>
            <button type="button"  data-bs-target="#jewel" data-bs-slide-to="7"></button>
            <button type="button"  data-bs-target="#jewel" data-bs-slide-to="8"></button>
          </div>
          <!-- Slides / Images -->
          <div class="carousel-inner">
            <div class="carousel-item"><img src="images/Diya_Jewel.jpg" alt="Diya Jewel" class="d-block w-100"></div>
            <div class="carousel-item"><img src="images/Gold_Jewelry.jpg" alt="Gold Jewelry" class="d-block w-100"></div>
            <div class="carousel-item"><img src="images/Jewel.jpg" alt="Jewel" class="d-block w-100"></div>
            <div class="carousel-item"><img src="images/Jewelry_Shop.jpg" alt="Jewelry Shop" class="d-block w-100"></div>
            <div class="carousel-item"><img src="images/Lady_Jewel.jpg" alt="Lady Jewel" class="d-block w-100"></div>
            <div class="carousel-item"><img src="images/Necklace_Stud.jpg" alt="Necklace Stud" class="d-block w-100"></div>
            <div class="carousel-item"><img src="images/Diamond.jpg" alt="Diamond" class="d-block w-100"></div>
            <div class="carousel-item"><img src="images/Diamond_Bangle.jpg" alt="Diamond Bangle" class="d-block w-100"></div>
            <div class="carousel-item"><img src="images/Diamond_Rings.jpg" alt="Diamond Rings" class="d-block w-100"></div>
          </div>
          <!-- Left & Right Arrow Buttons -->
          <button type="button" class="carousel-control-prev" data-bs-target="jewel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button type="button" class="carousel-control-next" data-bs-target="jewel" data-bs-slide="next">
            <span class="carousel-control-prev-icon"></span>
          </button>
        </div>
      </div>


    </div>
  </div>  
</body>
</html>
