<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get the Color from the Image</title>
  <style>
    body{
      background: url('../images/mountain.jpg');
      background-repeat: no-repeat;
      background-size: 1366px 768px;
    }
  </style>
</head>
<body>
  <!-- Ref: https://youtube.com/shorts/7o1X7mduH1c?si=jdJ8TmarrcLvmUGh -->

  <button>Pick Color</button>

  <script>
    const button= document.querySelector('button');

    const pickColor = async() => {
      const eyeDropper = new EyeDropper();
      // Open an eye dropper and get the sRGBHex value which is user selected color code
      const { sRGBHex } = await eyeDropper.open();
      // console.log(sRGBHex);
      alert(sRGBHex);
    }
    button.addEventListener('click', pickColor);
  </script>
  
</body>
</html>
